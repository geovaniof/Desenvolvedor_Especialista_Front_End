<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo Principal-->
    <link rel="stylesheet" href="src/style/projeto.css">
    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>My Teacher</title>
</head>
<body>
    <header class="header">
        <img src="/src/img/logo-my-teacher.png" alt="Logo My Teacher" height="70px" class="logo">
        <p class="text-header">Encontre o professor perfeito!</p>
    </header>

    <main>
        <section class="campo-professores">
            <article class="prof">
                <img src="https://github.com/geovaniof.png" alt="" class="img-prof">
                <h2 class="nome-prof">Geovani Fanine</h2>
                <h3 class="valor-prof">R$100,00 por hora</h3>
                <p class="descricao-prof">
                    Professor de informática, mais de 15 anos<br>
                    de experiência em desenvolvimento de software.
                </p>
                <a href="" class="calc-prof">Calcular valor total</a>
            </article>
            <article class="prof">
                <img src="https://github.com/eltonfonseca.png" alt="" class="img-prof">
                <h2 class="nome-prof">Elton Fonseca</h2>
                <h3 class="valor-prof">R$100,00 por hora</h3>
                <p class="descricao-prof">
                    Professor de inglês, já morou<br>
                    nos Estados Unidos e Inglaterra.
                </p>
                <a href="" class="calc-prof">Calcular valor total</a>
            </article>            
        </section>
    </main>
    
</body>
</html>
