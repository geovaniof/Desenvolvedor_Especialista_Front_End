<!DOCTYPE html>
<html lang="pt-BR
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>
<body>
    <ul class="lista-menu">
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
        <li>Sobre</li>
    </ul>

    <!--Existem 2 tipos de listas em html --> 
    <!--1. Listas ordenadas (Ordenada numéricamente) <ol> --> 
    <!--2. Listas não ordenadas <ul> --> 
    
    <!--Lista Ordenada-->    
    <!--Atributos: Start    : Número inicial da contagem da lista-->
    <!--           reversed : Order a lista de forma decrescente-->
    <!--Atributos da tag <li> -->
    <!--Atriburo: value="10" (muda o valor do item da lista para o valor correspondente, e os próximos valores prossegem deste)-->

    <ol class="lista" start="1">
        <li>Frutas
            <ul class="lista-nao-ordenada">
                <li>Maça
                    <ul>
                        <li>Vermelha</li>
                        <li>Verde</li>
                    </ul>
                </li>

                <li>Limão</li>
                <li value="10">Laranja</li>
                <li>Abacaxi</li>
                <li>Uva</li>
                <li>Abacate</li>
                <li>Maracujá</li>
            </ul>
        </li>
        <li>Legumes</li>
        <li>Carne</li>
        <li>Temperos</li>
    </ol>

</body>
</html>
