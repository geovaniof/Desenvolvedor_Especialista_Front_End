<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>20</td>
            </tr>
            <tr>
                <td>João</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
        
    </table>

    <p>Tabela Horizontal</p>

    <table>
        <tr>
            <th>Nome</th>
            <td>Maria</td>
            <td>João</td>
            <td>Pedro</td>
        </tr>
        <tr>
            <th>Idade</th>
            <td>20</td>
            <td>15</td>
            <td>30</td>
        </tr>
    </table>

</body>
</html>

<!--
       thead = Table Head      - Cabeçalho da Tabela
       th    = Table Head      - Cabeçalho da Tabela
       tr    = Table Row       - Linha da Tabela
       tbody = Table Body      - Corpo da Tabela
       td    = Table Data Cell - Célula de Dados da Tabela
       tfoot = Table Foot      - Rodapé da Tabela

-->
